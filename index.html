<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            color: #ff6347;
            margin-bottom: 20px;
            text-align: center; /* Center the text */
        }
        #question-container {
            text-align: center; /* Center the buttons */
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #333; /* Added border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="question-container">
        <h1>Is there a possibility for me?</h1>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
    <div id="hearts-container" style="display: none;"></div>
    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const questionContainer = document.getElementById('question-container');
        const heartsContainer = document.getElementById('hearts-container');
        let noCount = 0;

        yesButton.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            heartsContainer.style.display = 'block';
            createHearts();
        });

        noButton.addEventListener('click', () => {
            noCount++;
            if (noCount > 1) {
                noButton.innerText = 'Are you sure?';
            }
            if (noCount > 2) {
                noButton.innerText = 'Really?';
            }
            if (noCount > 3) {
                noButton.innerText = 'Come on!';
            }
            if (noCount > 4) {
                noButton.innerText = 'Please?';
            }
            if (noCount > 5) {
                noButton.innerText = 'Why not?';
            }
            
            yesButton.style.fontSize = `${20 + noCount * 5}px`;
        });

        function createHearts() {
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                heartsContainer.appendChild(heart);
            }
        }
    </script>
    <style>
        .heart {
            position: absolute;
            top: -10px;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</body>
</html>
