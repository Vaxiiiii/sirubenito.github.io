<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 id="typewriter"></h1>
    <script>
        const text = "HELLO IM RUBS AM A HACKER ❤️";
        let index = 0;
        function type() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }
        setTimeout(type, 2000);
    </script>
</body>
</html>
